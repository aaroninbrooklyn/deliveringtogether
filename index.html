<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Delivering Together Quick Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 1) Mapbox GL JS (v3.1.0) -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>

  <!-- 2) Mapbox Geocoder v5.1.3 (must load AFTER GL JS) -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.3/mapbox-gl-geocoder.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.3/mapbox-gl-geocoder.min.js"></script>

  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Your Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWFyb25pbmJyb29rbHluIiwiYSI6ImNtOGowMmZ0dzBjMDgycnB4eWdhZW9nZ2sifQ.Z70awiKsIraT8Mfh-T_iAg';

    // Initialize map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/aaroninbrooklyn/cm8ynjmie006x01s43bs01wo2',
      center: [-73.97, 40.68],
      zoom: 11
    });

    // Add default navigation control
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    // Once style loads, add the geocoder
    map.on('load', () => {
      // This line should NOT throw an error—
      // if it does, the geocoder script isn't loaded
      map.addControl(
        new MapboxGeocoder({
          accessToken: mapboxgl.accessToken,
          mapboxgl: mapboxgl,
          marker: false,
          placeholder: 'Search address…'
        }),
        'top-left'
      );
      alert('SUCCESS: Map + Geocoder loaded correctly!');
    });
  </script>
</body>
</html>
