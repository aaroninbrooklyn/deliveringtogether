<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Delivering Together Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- 1) Mapbox GL JS core -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>

  <!-- 2) Geocoder plugin v4.7.2 -->
  <link
    href="https://unpkg.com/@mapbox/mapbox-gl-geocoder@4.7.2/dist/mapbox-gl-geocoder.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/@mapbox/mapbox-gl-geocoder@4.7.2/dist/mapbox-gl-geocoder.min.js"></script>

  <style>
    body,html { margin:0; padding:0; height:100%; overflow:hidden; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #locate {
      position:absolute; top:10px; left:10px; z-index:1;
      padding:8px 12px; background:#ffeb3b; border:2px solid #000;
      border-radius:4px; cursor:pointer; font-weight:bold;
      box-shadow:2px 2px 4px rgba(0,0,0,0.2);
    }
    #geocoder {
      position:absolute; top:50px; left:10px; z-index:1;
      width:90vw; max-width:300px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="locate">üìç Where am I?</button>
  <div id="geocoder"></div>

  <script>
    // Initialize map
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWFyb25pbmJyb29rbHluIiwiYSI6ImNtOGowMmZ0dzBjMDgycnB4eWdhZW9nZ2sifQ.Z70awiKsIraT8Mfh-T_iAg';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/aaroninbrooklyn/cm8ynjmie006x01s43bs01wo2',
      center: [-73.97, 40.68],
      zoom: 11
    });
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    // Add Geocoder
    map.addControl(new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      mapboxgl: mapboxgl,
      marker: false,
      placeholder: 'Search address‚Ä¶'
    }), 'top-left');

    // Geolocate on load and via button
    function locate() {
      if (!navigator.geolocation) return alert('Geolocation not supported');
      navigator.geolocation.getCurrentPosition(pos => {
        const coords = [pos.coords.longitude, pos.coords.latitude];
        map.flyTo({ center: coords, zoom: 14 });
        new mapboxgl.Marker({ color: 'blue' })
          .setLngLat(coords)
          .addTo(map);
      }, () => alert('Location permission denied'));
    }
    map.on('load', locate);
    document.getElementById('locate').onclick = locate;
  </script>
</body>
</html>
